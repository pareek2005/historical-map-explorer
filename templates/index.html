<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Map Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="time-filter">
        <h3>Time Period Filter</h3>
        <div class="filter-inputs">
            <div class="input-group">
                <label for="startYear">From Year:</label>
                <input type="text" id="startYear" value="3000 BCE">
            </div>
            <div class="input-group">
                <label for="endYear">To Year:</label>
                <input type="text" id="endYear" value="2024 CE">
            </div>
        </div>
        <div class="preset-periods">
            <button onclick="setTimePeriod(-3000, -1000)">Ancient (3000 BCE - 1000 BCE)</button>
            <button onclick="setTimePeriod(-1000, 500)">Classical (1000 BCE - 500 CE)</button>
            <button onclick="setTimePeriod(500, 1500)">Medieval (500 CE - 1500 CE)</button>
            <button onclick="setTimePeriod(1500, 1800)">Early Modern (1500 CE - 1800 CE)</button>
            <button onclick="setTimePeriod(1800, 2024)">Modern (1800 CE - 2024 CE)</button>
        </div>
    </div>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
